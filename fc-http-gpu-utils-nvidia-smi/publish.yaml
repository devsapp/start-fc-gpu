Type: Application
Name: fc3-http-gpu-utils-nvidia-smi
Provider:
  - 阿里云
Version: 0.0.2
Description: 快速检测阿里云函数计算GPU实例的GPU运行环境(fc3.0)
HomePage: https://github.com/devsapp/start-fc-gpu/tree/v3
Tags:
  - 函数计算
  - 新手入门
  - 人工智能
  - GPU
Category: 人工智能
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
      - AliyunContainerRegistryFullAccess
    Runtime: custom container
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-shenzhen
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
        - ap-northeast-1
        - us-east-1
    functionName:
      title: 函数名
      type: string
      default: fc-http-gpu-utils-nvidia-smi-${default-suffix}
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
